name: Launcher Build

on:
  push:
    tags:
      - 'v*'  # déclenche la build seulement sur les tags

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-14]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Launcher
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: launcher-exe
          path: dist/**/*.exe  # chemin vers ton .exe généré

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: launcher-exe
          path: dist/

      - name: Create Release
        uses: ncipollo/release-action@v1.3.0
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: dist/*.exe
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
